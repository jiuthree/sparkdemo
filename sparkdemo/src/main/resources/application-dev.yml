server:
  port: 27000


spring:
  kafka:
    bootstrap-servers: 106.14.212.123:9092
    consumer:
      group-id: testgroup
    template:
      default-topic: spark_streaming


  datasource:
    url:
      jdbc:mysql://106.14.212.123:13306/spark_db?useUnicode=true&zeroDateTimeBehavior=convertToNull&autoReconnect=true&characterEncoding=utf-8
    username:
      root
    password:
      123456
    hikari:
      maxLifeTime: 600000
  jpa:
    database-platform:
        org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate.ddl-auto:
        update
    show-sql:
        true



    clickhouse:
      # clickhouse引擎
      driver-class-name: com.github.housepower.jdbc.ClickHouseDriver
      # clickhouse的url
      url: jdbc:clickhouse://106.14.212.123
      # clickhouse的端口
      port: 19000
      # clickhouse的数据库
      database: tutorial
      # clickhouse的用户名
      username: default
      # clickhouse的密码
      password:
      # 是否开启自动创建表\更新表
      table-update: true
      # 连接池配置
      hikari:
        # 连接池的最大连接数
        maximumPoolSize: 60
        # 空闲超时
        idleTimeout: 1000000
        # 连接超时时间
        connectionTimeout: 5000




my:
  config:
    test: Test
    checkpoint-dir: E:/GraduationPro/mydemo/sparkdemo/checkpoint
    send-topic: spark_streaming_store
    get-quantile: 0.5


